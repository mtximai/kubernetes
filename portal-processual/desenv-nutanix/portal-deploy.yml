apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-deployment
  namespace: mauro-d
  labels:
    app: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
        - name: portal-deployment
          image: cloud.canister.io:5000/tcmsputds/portal-processual:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: canister-tcmsputds         
---
apiVersion: v1
kind: Service
metadata:
  name: portal-service
  namespace: mauro-d
spec:
  selector:
    app: portal
  ports:
    - name: http
      protocol: TCP
      port: 3006
      targetPort: 3000
